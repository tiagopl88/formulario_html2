<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" href="./favicon.ico" />
    <link rel="stylesheet" href="./styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div>
        <section id="top">
          <img src="./img/exploring.png" alt="" width="400px" />

          <h3>Lets go Exploring - Complete the form!</h3>
        </section>
      </div>
    </header>

    <form action="./story.html" method="GET">
      <label for="fname">Animal 1:</label>
      <input type="animal1" id="animal1" name="animal1" required /><br /><br />

      <label for="fname">Color:</label>
      <input type="color1" id="color1" name="color1" required /><br /><br />

      <label for="fname">Element:</label>
      <input
        type="element1"
        id="element1"
        name="element1"
        required
      /><br /><br />

      <label for="fname">Animal 2:</label>
      <input type="animal2" id="animal2" name="animal2" required /><br /><br />

      <label for="fname">Greeting 1:</label>
      <input
        type="greeting1"
        id="greeting1"
        name="greeting1"
        required
      /><br /><br />

      <label for="quantity">Number:</label>
      <input
        type="number"
        id="quantity"
        name="quantity"
        min="2"
        max="5"
        width="60px"
      /><br /><br />

      <label for="cars">I prefer to:</label>
      <select name="cars" id="cars">
        <option value="fly">Fly</option>
        <option value="climb">Climb</option>
        <option value="walk">Walk</option>
      </select>
      <br /><br />

      <p><label for="w3review">Meanigful Message:</label></p>
      <textarea id="w3review" name="w3review" rows="4" cols="50"></textarea>
      <br />
      <input
        type="submit"
        value="Form My Story"
        onclick="getData()"
        id="button"
      />
    </form>
    <script>
      function getData() {
        //gettting the values
        let animal1 = document.getElementById("animal1").value;
        let animal2 = document.getElementById("animal2").value;
        let color1 = document.getElementById("color1").value;
        let element1 = document.getElementById("element1").value;
        let greeting = document.getElementById("greeting").value;
        let how = document.getElementById("how").value;
        let message = document.getElementById("message").value;
        let number = document.getElementById("num").value;
        //saving the values in local storage
        localStorage.setItem("firstAnimal", animal1);
        localStorage.setItem("secondAnimal", animal2);
        localStorage.setItem("colorOne", color1);
        localStorage.setItem("elementOne", element1);
        localStorage.setItem("howTo", how);
        localStorage.setItem("message", message);
        localStorage.setItem("greeting", greeting);
        localStorage.setItem("numberOfTimes", number);
      }
    </script>
  </body>
</html>
